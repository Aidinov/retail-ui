matrix:
  include:
    - language: node_js
      node_js:
        - "8"
      cache: yarn
      sudo: required
      dist: trusty
      install:
        - yarn
      script:
        - yarn workspace retail-ui run test --silent
        - yarn workspace react-ui-screenshot-tests run test

    - language: csharp
      solution: ./packages/react-ui-testing/SeleniumTesting/SeleniumTesting.sln
      deploy:
        skip_cleanup: true
        provider: script
        script: node ./packages/react-ui-testing/SeleniumTesting/nuget-push
        on:
          branch: csharp-build